<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
 <body>
    <table border="1">
        <tr>
            <td colspan="4"> 
                <input type="text" id="inputBox" value="0"/>
            </td>
        </tr>
        <tr>    
            <td class="digitButtonPressed" onclick="digitButtonPressed(7)">7</td>
            <td class="digitButtonPressed" onclick="digitButtonPressed(8)">8</td>
            <td class="digitButtonPressed" onclick="digitButtonPressed(9)">9</td>
            <td class="operatorButtonPressed" onclick="operatorButtonPressed('*')">*</td>
        </tr>
        <tr>
            <td class="digitButtonPressed" onclick="digitButtonPressed(4)">4</td>
            <td class="digitButtonPressed" onclick="digitButtonPressed(5)">5</td>
            <td class="digitButtonPressed" onclick="digitButtonPressed(6)">6</td>
            <td class="operatorButtonPressed" onclick="operatorButtonPressed('-')">-</td>
        </tr>
        <tr>
            <td class="digitButtonPressed" onclick="digitButtonPressed(1)">1</td>
            <td class="digitButtonPressed" onclick="digitButtonPressed(2)">2</td>
            <td class="digitButtonPressed" onclick="digitButtonPressed(3)">3</td>
            <td class="operatorButtonPressed" onclick="operatorButtonPressed('+')">+</td>
        </tr>
        <tr>
            <td class="digitButtonPressed" colspan="2" onclick="digitButtonPressed(0)">0</td>

            <td class="ACButton" onclick="ButtonACPressed()">AC</td>
            <td class="operatorButtonPressed" onclick="operatorButtonPressed('/')">/</td>  
        </tr>
        <tr>
            <td class="operatorButtonPressed" colspan="4" onclick="equalsButtonPressed()">=</td>
        </tr>              
    </table>  

    <script>
        var newLine = true; //Boolean variable. Dertemines if the next thing the user types should be on a new line 
        var value;
        var currentOperator;

        //Event handler for when any digit button is pressed
        function digitButtonPressed(button){
            if(newLine){
                document.getElementById("inputBox").value = button;
                newLine = false;
            } else {       
                var currentValue = document.getElementById("inputBox").value;
                document.getElementById("inputBox").value = currentValue + button;
        }
    }

        //Event handler for when the AC button is pressed
        function ButtonACPressed(){
            document.getElementById("inputBox").value = 0;
            newLine = true;
        }

        //Event handler for operator buttons
        function operatorButtonPressed(operator){
            currentOperator = operator;
            value1 = parseInt(document.getElementById("inputBox").value);
            newLine = true;
        }

        //Event handler for equals button 
        function equalsButtonPressed(){
            var value2 = parseInt(document.getElementById("inputBox").value);
            var finalTotal;

            switch(currentOperator){
                case "+":
                    finalTotal = value1 + value2;
                    break; 
                case "-":
                    finalTotal = value1 - value2;
                    break;      
                case "*":
                    finalTotal = value1 * value2;
                    break;
                case "/":
                    finalTotal = value1 / value2; 
                    break;
            }    
            document.getElementById("inputBox").value = finalTotal;   
            
            value1 = 0;
            newLine = true;                    
        }
            
    </script>
 </body>
</html>
